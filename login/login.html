<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup-login-style.css">
    <link rel="stylesheet" href="../styles/spinner.css">
    <title>Quantum Pop - Login</title>
</head>
<body>
    <h2>QuantumPop - Inicio de sesión</h2>
    <form id="loginForm">
        <label for="username">Email</label>
        <br>
        <input type="email" name="username" id="username" required>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" minlength="6" required>
        <br>
        <br>
        <button id="submitButton" type="submit">Iniciar sesión</button>
        <br>
        <br>
        <a href="../signup/signup.html">¿No tienes cuenta aún? Registrate</a>
    </form>
    <section class="notifications"></section>
    <div class="spinner"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
