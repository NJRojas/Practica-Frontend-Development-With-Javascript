<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup-login-style.css">
    <link rel="stylesheet" href="../styles/spinner.css">
    <title>QuantumPop - Sign up</title>
</head>
<body>
    <form id="signupForm">
        <h2>QuantumPop - Registro</h2>
        <label for="username">Email</label>
        <br>
        <input type="email" name="username" id="username" required>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" minlength="6" required>
        <br>
        <br>
        <label for="passwordConfirm">Password confirm</label>
        <br>
        <input type="password" name="passwordConfirm" id="passwordConfirmation" minlength="6" required>
        <br>
        <br>
        <button id="submitButton" type="submit">Crear usuario</button>
    </form>
    <section class="notifications"></section>
    <div class="spinnerContainer">
        <div class="spinner"></div>
        <p>Enviando...</p>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
